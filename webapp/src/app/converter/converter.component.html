<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Convertion progress</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div class="row">
      <div class="col">
        <mat-progress-bar class="progressbar" mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" mat-raised-button class="file-upload-button" (click)="fileInput.click()">Select file</button>
        <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Convert</button>
    <button mat-button>Download</button>
  </mat-card-actions>
</mat-card>
